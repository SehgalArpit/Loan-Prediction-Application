<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale, initial-scale=1.0">
    <title>Loan Prediction Form</title>
    
    <style>
        /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #232F3E; /* Dark Amazon blue */
    color: #FFFFFF; /* White text for contrast */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Main Container */
.container {
    width: 100%;
    max-width: 1000px;
    margin: 40px;
    padding: 30px;
    background-color: #37475A; /* Slightly lighter blue-grey */
    border-radius: 12px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
}

/* Header Styling */
h1 {
    font-size: 2.5em;
    color: #FF9900; /* Amazon yellow/orange */
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
}

/* Form Title */
.form-title {
    font-size: 1.5em;
    text-align: center;
    color: #FF9900; /* Amazon yellow/orange */
    margin-bottom: 30px;
    font-weight: bold;
}

/* Grid Layout for Form */
.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    gap: 20px;
    margin-top: 20px;
}

/* Information Section Styling */
.form-card-info {
    background-color: #FF9900; /* Amazon yellow/orange for info section */
    color: #232F3E; /* Dark Amazon blue text */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    height: 150px;
    font-size: 1em;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Uniform Card Styling with Fixed Height and Updated Color */
.form-card {
    background-color: #232F3E; /* Dark Amazon blue for cards */
    color: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 150px; /* Fixed height for uniformity */
    text-align: center;
}

.form-card:hover {
    transform: scale(1.05);
}

/* Fixed Height for All Cards */
.form-grid .form-card-info,
.form-grid .form-card {
    height: 150px; /* Ensure all form cards have a fixed height */
}

/* For Image inside form-card-info */
.form-card-info img {
    width: 100%;
    height: 100%; /* Maintain fixed height for image */
    object-fit: cover; /* Ensure the image doesn't stretch */
    border-radius: 10px;
}

/* Label Styling */
label {
    display: block;
    font-size: 1.3em; /* Increased font size for labels */
    margin-bottom: 8px;
    color: #FF9900; /* Amazon yellow/orange for labels */
}

/* Input Fields and Select Dropdowns */
input[type="text"], input[type="number"], select {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #FF9900; /* Amazon yellow border */
    border-radius: 8px;
    margin-top: 5px;
    transition: border-color 0.3s, transform 0.2s;
    background-color: #37475A; /* Lighter blue-grey background */
    color: white;
}

/* Focus Effect */
input[type="text"]:focus, input[type="number"]:focus, select:focus {
    outline: none;
    border-color: #FF9900; /* Amazon yellow */
    box-shadow: 0 0 6px rgba(255, 153, 0, 0.5); /* Orange glow */
    transform: scale(1.02);
}

/* Submit Button */
.submit-button {
    background-color: #FF9900; /* Amazon yellow/orange */
    color: white;
    padding: 12px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s, transform 0.2s;
    margin-top: 20px;
}

/* Hover Effect for Submit Button */
.submit-button:hover {
    background-color: #FF7F00; /* Darker orange when hovered */
    transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 1200px) {
    .form-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
}

    </style>
</head>

<body>

    <div class="container">
        <h1>Loan Prediction Form</h1>

        <form method="POST">
            <div class="form-title">Enter Your Information</div>

            <div class="form-grid">
                <!-- Information Card with Image -->
                <div class="form-card-info">
                    <img src="loan1.jpg" alt="Loan Prediction Image" style="width: 100%; height: 100%; border-radius: 10px;">
                </div>

                <!-- For Gender -->
                <div class="form-card">
                    <label for="Gender">Gender:</label>
                    <select id="Gender" name="Gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <!-- For Married -->
                <div class="form-card">
                    <label for="Married">Married:</label>
                    <select id="Married" name="Married" required>
                        <option value="">Select Marital Status</option>
                        <option value="Married">Married</option>
                        <option value="Unmarried">Unmarried</option>
                    </select>
                </div>

                <!-- For Dependents -->
                <div class="form-card">
                    <label for="Dependents">Dependents:</label>
                    <select id="Dependents" name="Dependents" required>
                        <option value="">Select Number of Dependents</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3+</option>
                    </select>
                </div>

                <!-- For Education -->
                <div class="form-card">
                    <label for="Education">Education:</label>
                    <select id="Education" name="Education" required>
                        <option value="">Select Education Level</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Postgraduate">Postgraduate</option>
                    </select>
                </div>

                <!-- For Self Employed -->
                <div class="form-card">
                    <label for="Self_Employed">Self Employed:</label>
                    <select id="Self_Employed" name="Self_Employed" required>
                        <option value="">Select Status</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <!-- For Applicant Income -->
                <div class="form-card">
                    <label for="ApplicantIncome">Applicant Income:</label>
                    <input type="number" id="ApplicantIncome" name="ApplicantIncome" placeholder="Enter income amount" required>
                </div>

                <!-- For Coapplicant Income -->
                <div class="form-card">
                    <label for="CoapplicantIncome">Coapplicant Income:</label>
                    <input type="number" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="Enter coapplicant income" required>
                </div>

                <!-- For Loan Amount -->
                <div class="form-card">
                    <label for="LoanAmount">Loan Amount:</label>
                    <input type="number" id="LoanAmount" name="LoanAmount" placeholder="Enter loan amount" required>
                </div>

                <!-- For Loan Amount Term -->
                <div class="form-card">
                    <label for="Loan_Amount_Term">Loan Amount Term:</label>
                    <input type="text" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Enter term (e.g., 360 months)" required>
                </div>

                <!-- For Credit History -->
                <div class="form-card">
                    <label for="Credit_History">Credit History:</label>
                    <input type="text" id="Credit_History" name="Credit_History" placeholder="Enter credit history" required>
                </div>

                <!-- For Property Area -->
                <div class="form-card">
                    <label for="Property_Area">Property Area:</label>
                    <input type="text" id="Property_Area" name="Property_Area" placeholder="Enter property area" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <input type="submit" value="Submit" class="submit-button">
            </div>
        </form>
    </div>

</body>
</html>
